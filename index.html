<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Parking System</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      .float-animation {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes pulse-glow {
        0%,
        100% {
          box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        50% {
          box-shadow: 0 0 40px rgba(59, 130, 246, 0.8);
        }
      }
      .pulse-glow {
        animation: pulse-glow 2s ease-in-out infinite;
      }

      body {
        background-attachment: fixed;
      }
    </style>
  </head>

  <body
    class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 min-h-screen"
  >
    <!-- DASHBOARD -->
    <div id="dashboard" class="min-h-screen flex justify-center px-6 py-10">
      <div
        class="w-full max-w-[1400px] 2xl:max-w-[1600px] flex flex-col gap-10"
      >
        <!-- Header -->
        <div
          class="bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl p-8 border border-white/20"
        >
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-6">
              <div
                class="w-16 h-16 bg-gradient-to-br from-blue-400 to-cyan-600 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-500/50 float-animation"
              >
                <svg
                  class="w-9 h-9 text-white"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8 7v8a2 2 0 002 2h6"
                  />
                </svg>
              </div>
              <div>
                <h1
                  class="text-4xl xl:text-5xl font-bold text-white tracking-wide"
                >
                  Smart Parking
                </h1>
                <p class="text-blue-200 text-lg">Realtime Monitoring</p>
              </div>
            </div>

            <div class="flex items-center gap-2">
              <div
                class="w-3 h-3 bg-green-400 rounded-full animate-pulse"
              ></div>
              <span class="text-green-300 font-semibold">System Active</span>
            </div>
          </div>
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
          <div
            class="bg-white/10 backdrop-blur-xl rounded-3xl p-10 border border-white/20 shadow-2xl"
          >
            <h3 class="text-white font-semibold mb-4 text-lg">Total Slot</h3>
            <div
              id="totalSlots"
              class="text-6xl xl:text-7xl text-blue-300 font-bold"
            >
              --
            </div>
          </div>

          <div
            class="bg-white/10 backdrop-blur-xl rounded-3xl p-10 border border-white/20 shadow-2xl"
          >
            <h3 class="text-white font-semibold mb-4 text-lg">Tersedia</h3>
            <div
              id="availableSlots"
              class="text-6xl xl:text-7xl text-green-300 font-bold"
            >
              --
            </div>
            <div class="mt-4 h-3 bg-white/10 rounded-full">
              <div
                id="availableBar"
                class="h-full bg-green-400 rounded-full transition-all"
              ></div>
            </div>
          </div>

          <div
            class="bg-white/10 backdrop-blur-xl rounded-3xl p-10 border border-white/20 shadow-2xl"
          >
            <h3 class="text-white font-semibold mb-4 text-lg">Terisi</h3>
            <div
              id="occupiedSlots"
              class="text-6xl xl:text-7xl text-red-300 font-bold"
            >
              --
            </div>
            <div class="mt-4 h-3 bg-white/10 rounded-full">
              <div
                id="occupiedBar"
                class="h-full bg-red-400 rounded-full transition-all"
              ></div>
            </div>
          </div>
        </div>

        <!-- Slot Parkir -->
        <div
          class="bg-white/10 backdrop-blur-xl rounded-3xl p-10 border border-white/20 shadow-2xl"
        >
          <h2 class="text-3xl font-bold text-white mb-8">üÖøÔ∏è Slot Parkir</h2>
          <div
            id="parkingSlots"
            class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 xl:grid-cols-8 gap-6"
          ></div>
        </div>

        <!-- Loading -->
        <div id="loadingState" class="text-center py-20">
          <div
            class="w-16 h-16 mx-auto border-4 border-blue-400 border-t-transparent rounded-full animate-spin"
          ></div>
          <p class="text-white mt-6 text-lg">Loading data...</p>
        </div>
      </div>
    </div>

    <!-- Firebase Status -->
    <div
      id="firebaseStatus"
      class="fixed top-6 right-6 z-50 px-5 py-4 rounded-2xl shadow-xl backdrop-blur-xl flex items-center gap-3 bg-yellow-500/20 text-yellow-200 border border-yellow-400/30"
    >
      <div
        id="firebaseDot"
        class="w-3 h-3 rounded-full bg-yellow-400 animate-pulse"
      ></div>
      <div>
        <div class="font-bold text-sm">Firebase</div>
        <div id="firebaseText" class="text-xs">Connecting...</div>
      </div>
    </div>

    <!-- Firebase -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getDatabase,
        ref,
        onValue,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCBex9P737Ewq69xrdVuSfh_ZTAsjNqYGc",
        authDomain: "belajar-iot-c610a.firebaseapp.com",
        databaseURL:
          "https://belajar-iot-c610a-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "belajar-iot-c610a",
        storageBucket: "belajar-iot-c610a.firebasestorage.app",
        messagingSenderId: "672088058976",
        appId: "1:672088058976:web:9c03f32dc219f35d39e705",
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      const firebaseText = document.getElementById("firebaseText");
      const firebaseDot = document.getElementById("firebaseDot");

      function setStatus(type, text) {
        firebaseText.innerText = text;
        firebaseDot.className =
          "w-3 h-3 rounded-full animate-pulse " +
          (type === "connected"
            ? "bg-green-400"
            : type === "error"
            ? "bg-red-400"
            : "bg-yellow-400");
      }

      const parkingRef = ref(db, "parking/slots");

      setStatus("connecting", "Connecting...");

      onValue(
        parkingRef,
        (snap) => {
          setStatus("connected", "Realtime Connected");
          document.getElementById("loadingState").style.display = "none";
          const slots = snap.val() || {};
          render(slots);
        },
        () => setStatus("error", "Connection Failed")
      );

      function render(slots) {
        const arr = Object.values(slots);
        const total = arr.length;
        const occupied = arr.filter((s) => s.occupied).length;
        const available = total - occupied;

        totalSlots.innerText = total;
        availableSlots.innerText = available;
        occupiedSlots.innerText = occupied;

        availableBar.style.width = total
          ? (available / total) * 100 + "%"
          : "0%";
        occupiedBar.style.width = total ? (occupied / total) * 100 + "%" : "0%";

        parkingSlots.innerHTML = "";
        Object.entries(slots).forEach(([id, s]) => {
          const d = document.createElement("div");
          d.className = `p-6 rounded-2xl border-2 text-center transition-all hover:scale-105 ${
            s.occupied
              ? "bg-red-500/20 border-red-400/50"
              : "bg-green-500/20 border-green-400/50"
          }`;
          d.innerHTML = `<div class="text-4xl mb-3">${
            s.occupied ? "üöó" : "üÖøÔ∏è"
          }</div><div class="text-white font-bold text-lg">Slot ${
            s.slotNumber || id
          }</div>`;
          parkingSlots.appendChild(d);
        });
      }
    </script>
  </body>
</html>
