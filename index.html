<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Parking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      .float-animation {
        animation: float 3s ease-in-out infinite;
      }
      @keyframes pulse-glow {
        0%,
        100% {
          box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        50% {
          box-shadow: 0 0 40px rgba(59, 130, 246, 0.8);
        }
      }
      .pulse-glow {
        animation: pulse-glow 2s ease-in-out infinite;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 min-h-screen"
  >
    <!-- DASHBOARD -->
    <div id="dashboard" class="min-h-screen p-4 sm:p-6 lg:p-8">
      <!-- Header -->
      <div class="max-w-7xl mx-auto mb-6 sm:mb-8">
        <div
          class="bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl p-4 sm:p-6 border border-white/20"
        >
          <div
            class="flex flex-col sm:flex-row items-center justify-between gap-4"
          >
            <div class="flex items-center space-x-3 sm:space-x-4">
              <div
                class="w-12 h-12 sm:w-14 sm:h-14 bg-gradient-to-br from-blue-400 to-cyan-600 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-500/50 float-animation"
              >
                <svg
                  class="w-6 h-6 sm:w-7 sm:h-7 text-white"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"
                  ></path>
                </svg>
              </div>
              <div>
                <h1
                  class="text-2xl sm:text-3xl lg:text-4xl font-bold text-white"
                >
                  Smart Parking
                </h1>
                <p class="text-blue-200 text-sm sm:text-base">
                  Real-time Monitoring
                </p>
              </div>
            </div>
            <div
              class="flex items-center space-x-3 bg-white/10 px-4 py-2 rounded-xl border border-white/20"
            >
              <div class="text-right">
                <div class="text-xs sm:text-sm text-blue-200">
                  System Status
                </div>
                <div class="flex items-center space-x-2">
                  <div
                    class="w-2 h-2 bg-green-400 rounded-full animate-pulse shadow-lg shadow-green-400/50"
                  ></div>
                  <span class="text-xs sm:text-sm font-semibold text-green-300"
                    >Online</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Parking Status Cards -->
      <div
        class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6 mb-6 sm:mb-8"
      >
        <!-- Total Slots -->
        <div
          class="bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl p-5 sm:p-6 border border-white/20 hover:bg-white/15 transition-all transform hover:scale-105 hover:shadow-blue-500/20"
        >
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg sm:text-xl font-semibold text-white">
              Total Slots
            </h3>
            <div
              class="w-11 h-11 sm:w-12 sm:h-12 bg-gradient-to-br from-blue-400 to-blue-600 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-500/50"
            >
              <svg
                class="w-5 h-5 sm:w-6 sm:h-6 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
                ></path>
              </svg>
            </div>
          </div>
          <div class="text-center py-4 sm:py-6">
            <div
              id="totalSlots"
              class="text-4xl sm:text-5xl font-bold text-blue-300 mb-2"
            >
              --
            </div>
            <div
              class="inline-block px-3 sm:px-4 py-1.5 sm:py-2 rounded-full bg-blue-500/30 text-blue-100 font-medium text-sm backdrop-blur-sm border border-blue-400/30"
            >
              Parking Spaces
            </div>
          </div>
        </div>

        <!-- Available Slots -->
        <div
          class="bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl p-5 sm:p-6 border border-white/20 hover:bg-white/15 transition-all transform hover:scale-105 hover:shadow-green-500/20"
        >
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg sm:text-xl font-semibold text-white">
              Tersedia
            </h3>
            <div
              class="w-11 h-11 sm:w-12 sm:h-12 bg-gradient-to-br from-green-400 to-emerald-600 rounded-2xl flex items-center justify-center shadow-lg shadow-green-500/50"
            >
              <svg
                class="w-5 h-5 sm:w-6 sm:h-6 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                ></path>
              </svg>
            </div>
          </div>
          <div class="text-center py-4 sm:py-6">
            <div
              id="availableSlots"
              class="text-4xl sm:text-5xl font-bold text-green-300 mb-2"
            >
              --
            </div>
            <div
              class="inline-block px-3 sm:px-4 py-1.5 sm:py-2 rounded-full bg-green-500/30 text-green-100 font-medium text-sm backdrop-blur-sm border border-green-400/30"
            >
              <span id="availableStatus">Ready to Park</span>
            </div>
          </div>
          <div
            class="mt-4 h-2 bg-white/10 rounded-full overflow-hidden backdrop-blur-sm"
          >
            <div
              id="availableBar"
              class="h-full bg-gradient-to-r from-green-400 to-emerald-500 transition-all duration-500 shadow-lg shadow-green-500/50"
              style="width: 0%"
            ></div>
          </div>
        </div>

        <!-- Occupied Slots -->
        <div
          class="bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl p-5 sm:p-6 border border-white/20 hover:bg-white/15 transition-all transform hover:scale-105 hover:shadow-red-500/20 sm:col-span-2 lg:col-span-1"
        >
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg sm:text-xl font-semibold text-white">Terisi</h3>
            <div
              class="w-11 h-11 sm:w-12 sm:h-12 bg-gradient-to-br from-red-400 to-rose-600 rounded-2xl flex items-center justify-center shadow-lg shadow-red-500/50"
            >
              <svg
                class="w-5 h-5 sm:w-6 sm:h-6 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                ></path>
              </svg>
            </div>
          </div>
          <div class="text-center py-4 sm:py-6">
            <div
              id="occupiedSlots"
              class="text-4xl sm:text-5xl font-bold text-red-300 mb-2"
            >
              --
            </div>
            <div
              class="inline-block px-3 sm:px-4 py-1.5 sm:py-2 rounded-full bg-red-500/30 text-red-100 font-medium text-sm backdrop-blur-sm border border-red-400/30"
            >
              <span id="occupiedStatus">In Use</span>
            </div>
          </div>
          <div
            class="mt-4 h-2 bg-white/10 rounded-full overflow-hidden backdrop-blur-sm"
          >
            <div
              id="occupiedBar"
              class="h-full bg-gradient-to-r from-red-400 to-rose-500 transition-all duration-500 shadow-lg shadow-red-500/50"
              style="width: 0%"
            ></div>
          </div>
        </div>
      </div>

      <!-- Individual Parking Slots -->
      <div class="max-w-7xl mx-auto">
        <div
          class="bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl p-4 sm:p-6 border border-white/20"
        >
          <h2
            class="text-xl sm:text-2xl font-bold text-white mb-4 sm:mb-6 flex items-center"
          >
            <span class="mr-2">üÖøÔ∏è</span> Parking Slots Detail
          </h2>
          <div
            id="parkingSlots"
            class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-3 sm:gap-4"
          ></div>
        </div>
      </div>

      <!-- Loading State -->
      <div id="loadingState" class="max-w-7xl mx-auto text-center py-12">
        <div class="inline-block">
          <div
            class="w-16 h-16 border-4 border-blue-400 border-t-transparent rounded-full animate-spin"
          ></div>
          <p class="text-white mt-4">Loading parking data...</p>
        </div>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getDatabase,
        ref,
        onValue,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

      // Firebase Configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCBex9P737Ewq69xrdVuSfh_ZTAsjNqYGc",
        authDomain: "belajar-iot-c610a.firebaseapp.com",
        databaseURL:
          "https://belajar-iot-c610a-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "belajar-iot-c610a",
        storageBucket: "belajar-iot-c610a.firebasestorage.app",
        messagingSenderId: "672088058976",
        appId: "1:672088058976:web:9c03f32dc219f35d39e705",
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      // AUTO-START: Langsung listen ke data parkir saat halaman dimuat
      listenToParkingData();

      // LISTEN TO PARKING DATA
      function listenToParkingData() {
        const parkingRef = ref(db, "parking/slots");
        const loadingState = document.getElementById("loadingState");

        onValue(
          parkingRef,
          (snapshot) => {
            const slots = snapshot.val() || {};

            // Hide loading state
            if (loadingState) {
              loadingState.style.display = "none";
            }

            updateParkingDashboard(slots);
          },
          (error) => {
            console.error("Error fetching data:", error);
            if (loadingState) {
              loadingState.innerHTML = `
              <div class="text-red-400">
                <svg class="w-16 h-16 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <p class="text-lg font-semibold">Failed to load parking data</p>
                <p class="text-sm mt-2">Please check your connection</p>
              </div>
            `;
            }
          }
        );
      }

      function updateParkingDashboard(slots) {
        const slotsArray = Object.values(slots);
        const totalSlots = slotsArray.length;
        const occupiedSlots = slotsArray.filter((slot) => slot.occupied).length;
        const availableSlots = totalSlots - occupiedSlots;

        // Update summary cards
        document.getElementById("totalSlots").innerText = totalSlots;
        document.getElementById("availableSlots").innerText = availableSlots;
        document.getElementById("occupiedSlots").innerText = occupiedSlots;

        // Update progress bars
        const availablePercentage =
          totalSlots > 0 ? (availableSlots / totalSlots) * 100 : 0;
        const occupiedPercentage =
          totalSlots > 0 ? (occupiedSlots / totalSlots) * 100 : 0;

        document.getElementById("availableBar").style.width =
          availablePercentage + "%";
        document.getElementById("occupiedBar").style.width =
          occupiedPercentage + "%";

        // Update status text with animation
        const availableStatusEl = document.getElementById("availableStatus");
        const occupiedStatusEl = document.getElementById("occupiedStatus");

        if (availableSlots === 0) {
          availableStatusEl.innerText = "üî¥ Full";
          availableStatusEl.parentElement.className =
            "inline-block px-3 sm:px-4 py-1.5 sm:py-2 rounded-full bg-red-500/30 text-red-100 font-medium text-sm backdrop-blur-sm border border-red-400/30";
        } else if (availableSlots < totalSlots * 0.3) {
          availableStatusEl.innerText = "üü° Limited";
          availableStatusEl.parentElement.className =
            "inline-block px-3 sm:px-4 py-1.5 sm:py-2 rounded-full bg-yellow-500/30 text-yellow-100 font-medium text-sm backdrop-blur-sm border border-yellow-400/30";
        } else {
          availableStatusEl.innerText = "üü¢ Ready";
          availableStatusEl.parentElement.className =
            "inline-block px-3 sm:px-4 py-1.5 sm:py-2 rounded-full bg-green-500/30 text-green-100 font-medium text-sm backdrop-blur-sm border border-green-400/30";
        }

        if (occupiedSlots === totalSlots) {
          occupiedStatusEl.innerText = "‚ö†Ô∏è All Full";
        } else if (occupiedSlots === 0) {
          occupiedStatusEl.innerText = "Empty";
        } else {
          occupiedStatusEl.innerText = "In Use";
        }

        // Render individual slots
        renderParkingSlots(slots);
      }

      function renderParkingSlots(slots) {
        const container = document.getElementById("parkingSlots");
        container.innerHTML = "";

        // Sort slots by slot number
        const sortedSlots = Object.entries(slots).sort((a, b) => {
          const numA = parseInt(a[1].slotNumber || a[0]);
          const numB = parseInt(b[1].slotNumber || b[0]);
          return numA - numB;
        });

        sortedSlots.forEach(([slotId, slotData]) => {
          const slotDiv = document.createElement("div");
          const isOccupied = slotData.occupied;

          slotDiv.className = `p-3 sm:p-4 rounded-2xl border-2 transition-all duration-300 transform hover:scale-110 cursor-pointer ${
            isOccupied
              ? "bg-red-500/20 border-red-400/50 hover:bg-red-500/30 backdrop-blur-sm shadow-lg shadow-red-500/30"
              : "bg-green-500/20 border-green-400/50 hover:bg-green-500/30 backdrop-blur-sm shadow-lg shadow-green-500/30"
          }`;

          slotDiv.innerHTML = `
            <div class="text-center">
              <div class="text-3xl sm:text-4xl mb-2 transition-transform duration-300 transform hover:scale-125">
                ${isOccupied ? "üöó" : "üÖøÔ∏è"}
              </div>
              <div class="font-bold text-white mb-1 text-sm sm:text-base">
                Slot ${slotData.slotNumber || slotId}
              </div>
              <div class="text-xs sm:text-sm font-bold px-2 py-1 rounded-full ${
                isOccupied
                  ? "text-red-200 bg-red-600/40"
                  : "text-green-200 bg-green-600/40"
              }">
                ${isOccupied ? "OCCUPIED" : "AVAILABLE"}
              </div>
            </div>
          `;

          container.appendChild(slotDiv);
        });
      }
    </script>
  </body>
</html>
